<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="estilos/estilo.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo"></div>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfólio</a></li>
            <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Contato</h2>
        <p>Entre em contato para discutir suas necessidades e ver o que posso lhe oferecer.</p>
        <p>Faço o possível para responder as mensagens dentro de 1 e 2 dias úteis.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
